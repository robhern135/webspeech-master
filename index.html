<!DOCTYPE html>
<!--[if lte IE 6]><html class="preIE7 preIE8 preIE9"><![endif]-->
<!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
<!--[if IE 8]><html class="preIE9"><![endif]-->
<!--[if gte IE 9]><!--><html><!--<![endif]-->
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />

      <!-- Bootstrap CSS -->
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"
      />
      <!-- custom css -->
      <link rel="stylesheet" href="css/style.css" />
      <!--font awesome -->
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous"
      />

      <title>Type-n-Speak Generator</title>
    </head>
    <body class="text-white">
      <div class="container text-center">
        <img src="img/speech.png" alt="speech logo" class="mb-5" />
        <div class="row">
          <div class="col-md-6 mx-auto">
            <form class="form-group-container">
              <div class="form-group">
                <textarea
                  placeholder="Type anything to hear it spoken!"
                  name=""
                  id="text-input"
                  class="form-control form-control-lg"
                ></textarea>
              </div>
              <!-- Rate -->
              <div class="form-group">
                <label for="rate">Rate</label>
                <div id="rate-value" class="badge badge-primary float-right">
                  1
                </div>
                <input
                  type="range"
                  id="rate"
                  class="custom-range"
                  min="0.5"
                  max="2"
                  value="1"
                  step="0.1"
                />
              </div>
              <!-- Pitch -->
              <div class="form-group">
                <label for="pitch">Pitch</label>
                <div id="pitch-value" class="badge badge-primary float-right">
                  1
                </div>
                <input
                  type="range"
                  id="pitch"
                  class="custom-range"
                  min="0"
                  max="2"
                  value="1"
                  step="0.1"
                />
              </div>
              <!-- Voice Select -->
              <div class="form-group">
                <select
                  id="voice-select"
                  class="form-control form-control-lg"
                ></select>
                <!-- Trigger button -->
              </div>
              <button class="btn btn-light btn-lg btn-block">Speak</button>
            </form>
            <p class="text-secondary mt-3">
              Note: This app uses the Web Speech API which is experimental and
              may not fully work in some versions of certain browsers
            </p>
          </div>
        </div>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
      ></script>
      <script src="js/main.js"></script>
    </body>
  </html>
</html>
